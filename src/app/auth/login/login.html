<div class="flex flex-col items-center justify-center min-h-screen p-4" id="login-screen">
  <div class="w-full max-w-md">
    <div class="flex justify-center mb-8">
      <svg class="w-16 h-16 text-primary-500" fill="currentColor" viewBox="0 0 24 24">
        <path
          d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 15.02V6.98c0-.55.45-1 1-1s1 .45 1 1v10.04c0 .55-.45 1-1 1s-1-.45-1-1zm-4-3.02V9.98c0-.55.45-1 1-1s1 .45 1 1v4.02c0 .55-.45 1-1 1s-1-.45-1-1zm8-1V10.98c0-.55.45-1 1-1s1 .45 1 1v2.02c0 .55-.45 1-1 1s-1-.45-1-1z"
        ></path>
      </svg>
    </div>
    <div class="bg-white dark:bg-darkBox rounded-lg shadow-lg p-8">
      <h1 class="text-2xl font-bold text-center text-primary-800 dark:text-primary-100 mb-6">
        Iniciar Sesión
      </h1>
      <form (ngSubmit)="handleLogin()">
        <div class="mb-4">
          <label
            class="block text-primary-700 dark:text-primary-100 text-sm font-bold mb-2"
            for="username"
            >Usuario</label
          >
          <input
            class="w-full px-4 py-2 bg-primary-50 dark:bg-background-dark border border-primary-200 dark:border-primary-700 rounded-lg text-primary-900 dark:text-primary-100 focus:outline-none focus:ring-2 focus:ring-primary-500"
            id="username"
            placeholder="Tu nombre de usuario"
            type="text"
            name="username"
            [(ngModel)]="credentials.username"
            required
          />
        </div>
        <div class="mb-6">
          <label
            class="block text-primary-700 dark:text-primary-100 text-sm font-bold mb-2"
            for="password"
            >Contraseña</label
          >
          <input
            class="w-full px-4 py-2 bg-primary-50 dark:bg-background-dark border border-primary-200 dark:border-primary-700 rounded-lg text-primary-900 dark:text-primary-100 focus:outline-none focus:ring-2 focus:ring-primary-500"
            id="password"
            placeholder="Tu contraseña"
            type="password"
            name="password"
            [(ngModel)]="credentials.password"
            required
          />
        </div>
        <button
          class="w-full bg-primary-600 hover:bg-primary-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition-colors duration-300"
          id="login-button"
          type="submit"
        >
          Entrar
        </button>
      </form>
    </div>
  </div>
</div>

<app-warning-modal [hidden]="!showWarningModal" (close)="onModalClose()"></app-warning-modal>
