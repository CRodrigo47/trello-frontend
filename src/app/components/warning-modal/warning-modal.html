<div
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/60"
  (click)="onClose()"
>
  <div
    class="bg-red-100 dark:bg-red-600 rounded-lg shadow-lg p-8 max-w-md text-center mx-4"
    (click)="$event.stopPropagation()"
  >
    <h1 class="text-lg text-red-500 font-bold text-center dark:text-primary-100">
      Cuidado
    </h1>
    <h2 class="text-sm py-2 dark:text-white">
      Esto es un proyecto junior en constante desarrollo.
    </h2>
    <h2 class="text-sm dark:text-white mb-6">
      No utilices una contraseña que uses de normal, una brecha de seguridad
      podría vulnerar tu privacidad.
    </h2>

    <button
      (click)="onClose()"
      class="w-full bg-red-500 hover:bg-red-600 dark:bg-primary-500 dark:hover:bg-primary-600 text-white font-bold py-2 px-4 rounded-lg focus:ring-2 dark:focus:ring-primary-400 transition-colors duration-300"
    >
      Entendido
    </button>
  </div>
</div>
